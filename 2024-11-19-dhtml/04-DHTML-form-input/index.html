<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <script defer src="assets/js/app.js"></script>

    <title>Document</title>
</head>
<body>

    <form id="carForm" onsubmit="addCarToTable(event)">
        <label for="carName">car name</label>
        <input required id="carName" type="text"/>
        <br><br>

        <label for="engineVolume">engine volume</label>
        <input required id="engineVolume" type="number"/>
        <br><br>

        <label for="carColor">car color</label>
        <input required id="carColor" type="color"/>
        <br><br>

        <label for="imageUrl">image URL</label>
        <input required id="imageUrl" type="text"/>
        <br><br>

        <button>Add to Table</button>
    </form>

    <table>
        <thead>
            <tr>
                <th>Car Name</th>
                <th>Engine Volume</th>
                <th>image</th>
            </tr>
        </thead>
        <tbody id="carsContainer">
        </tbody>

    </table>

</body>
</html>
