<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="assets/js/app.js"></script>
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Document</title>
</head>
<body>
    <h2>Login</h2>


    <form id="myForm" action="save.html" method="GET" onsubmit="return validate(event)">
        <label>email</label>
        <input id="email" type="email" name="email">
        <br>
        <div id="emailErrorMessage" class="error"></div>
        <br><br>

        <label>password</label>
        <input id="password" type="password" name="password">
        <br>
        <div id="passwordErrorMessage" class="error"></div>
        <br><br>

        <label>age</label>
        <input id="age" type="number" name="age">
        <br>
        <div id="ageErrorMessage" class="error"></div>
        <br><br>

        <button onclick="">Login</button>

    </form>

    <button onclick="document.getElementById('myForm').submit()"></button>

</body>
</html>
