<html>
    <head>

    </head>

    <body>
        <p>here is an input form:</p>

        <form>

            <!-- <p>First Name:</p> -->
            <label for="firstName">First Name:</label>
            <br>
            <input id="firstName" placeholder="please enter your first name...">

            <br>
            <br>

            <!-- input type="text" -->
            <label for="lastName">Last Name:</label>
            <br>
            <input type="text" id="lastName" placeholder="please enter your first name...">


            <br>
            <br>

            <!-- input type="date" -->
            <label for="birthDate">Birth Date:</label>
            <br>
            <input type="date" id="birthDate">


            <br>
            <br>

            <!-- input type="datetime-local" -->
            <label for="meetingTime">Meeting Time:</label>
            <br>
            <input type="datetime-local" id="meetingTime">

            <br>
            <br>

            <!-- input type="datetime-local" -->
            <label for="profilePic">Profile Pic:</label>
            <br>
            <input type="file" id="profilePic">

            <br>
            <br>

            <!-- textarea is used to input of large amounts of text -->
            <label for="complaint">Complaint</label>
            <br>
            <textarea id="complaint"></textarea>

            <br>
            <br>

            <!-- input type="color" -->
            <label for="favoriteColor">Favorite color:</label>
            <br>
            <input type="color" id="favoriteColor">


            <br>
            <br>

            <!-- input type="email" -->
            <label for="email">Email:</label>
            <br>
            <input type="email" id="email">


            <br>
            <br>

            <!-- input type="number" -->
            <label for="age">Age:</label>
            <br>
            <input type="number" step="0.5"  id="age">

            <br>
            <br>

            <!-- input type="password" -->
            <label for="password">Password:</label>
            <br>
            <input type="password" id="password">

            <br>
            <br>
            <!-- input type="checkbox" -->
            <label for="agree">I agree to the Terms:</label>
            <br>
            <input type="checkbox" id="agree">

            <br>
            <br>
            <!-- input type="checkbox" -->
            <label for="agreeToEmail">I agree to accept emails:</label>
            <br>
            <input type="checkbox" id="agreeToEmail">

            <br>
            <br>
            <!-- input type="radio" -->
            <label>male:</label>
            <input type="radio" name="gender">

            <label>female:</label>
            <input type="radio" name="gender">

            <br>
            <br>

            <!-- input type="tel" -->
            <label for="phone">Your Phone:</label>
            <br>
            <input type="tel" id="phone">

            <br>
            <br>

            <!-- select -->
            <label for="city">City:</label>
            <br>
            <select>
                <option selected="1" disabled="1">Please select city...</option>
                <option>Tel Aviv</option>                
                <option>Petach Tikwa</option>                
                <option>Jerusalem</option>                
                <option>Ashkelon</option>                
            </select>

            <br>
            <br>

            <!-- multi select -->
            <label for="hobbies">Hobbies:</label>
            <br>
            <select id="hobbies" multiple>
                <option>Cooking</option>                
                <option>Knitting</option>                
                <option>Sport</option>                
                <option>Shoe making</option>                
            </select>


        </form>
    </body>
</html>
